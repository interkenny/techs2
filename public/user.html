<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FEMM.LIVE</title>
    <link rel="stylesheet" href="css/mobile.css"/>
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"/>

    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="user.js"></script>
    <style type="text/css">
        .center-wrapper {
            text-align: center;
        }

        .center-wrapper * {
            margin: 0 auto;
        }

        .custom-btn {
            border-radius: 100% !important;
            box-shadow: 0 0 20px #ffffff;
            padding: 1.0em 1.1em;
            font-size: 2.1em;
        }

        .code {
            font-family: "Hiragino Mincho Pro", "MS PMincho", serif;
            font-size: .6em;
        }

<body>
<div data-role="page" data-theme="a">
    <div data-role="header" data-position="inline">
        <h1>TECHS.2</h1>
    </div>
    <div data-role="content" data-theme="a">
        <div class="center-wrapper">
            <div>
                <h1 id="title"></h1>
            </div>
            <div>
                <h2 id="comment"></h2>
            </div>
            <br>
            <!-- missionごとに下記のdiv内容を変更する -->
            <!-- mission1 表示 -->
            <div id="mission1">
                <a id="leftbtn" class="custom-btn" data-role="button" data-inline="true"><span class="leftval" id="leftval"></span></a>
                <span id="blank" data-inline="true">&nbsp&nbsp&nbsp&nbsp</span>
                <a id="rightbtn" class="custom-btn" data-role="button" data-inline="true"><span class="rightval" id="rightval"></span></a>
                <div id="song">
                    <!-- 曲名表示div-->
                </div>
            </div>
        </div>
    </div>
    <div data-role="footer">
        <h1>
