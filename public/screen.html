<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>FEMM.LIVE</title>
    <!--<link href="screen.css" rel="stylesheet">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
    <link href="//db.onlinewebfonts.com/c/bf35ddaa105b41dd66cb2eb93424c588?family=American+Typewriter" rel="stylesheet"
          type="text/css"/>
    <link type="text/css" rel="stylesheet"
          href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css"/>
    <link rel="stylesheet" href="./css/index.css">

    <script src="./js/libs/modernizr.foundation.js"></script>

    <link rel="stylesheet" href="magnific-popup.css">
    <link rel="stylesheet" href="odometer-theme-car.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="l-by-l.mini.js"></script>
    <script type="text/javascript" src="TimeCircles.js"></script>
    <link href="TimeCircles.css" rel="stylesheet">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="epoch.min.js"></script>
    <script src="jquery.magnific-popup.min.js"></script>
    <script src="odometer.min.js"></script>
    <script type="text/javascript" src="screen.js"></script>
</head>

<body>
<div class="container">

    <header class="scheader">
        <h1>
            TECHS.2
        </h1>
        <h2 id="title">
        </h2>
        <!-- イベント文字 -->
        <h3 id="comment"></h3>
    </header>
    <div class="contents">
        <div class="row">
            <div id="question">
                <div id="message"></div>
                <div id="terminal"></div>
            </div>
            <div>
                <div id="code" class="odometer">999</div>
                <div id="advice"></div>
            </div>
        </div>

        <div class="row">
            <!-- 質問内容の変更 -->
            <div class="small-2 large-4 columns ledgend" id="left_ledgend"></div>
            <div class="small-4 large-4 columns countdown">
                <!-- カウントダウン部品ここに -->
                <div id="countdown" data-timer="11"></div>
            </div>
            <!-- 質問内容の変更 -->
            <div class="small-6 large-4 columns ledgend" id="right_ledgend"></div>
        </div>
        <div class="row">
            <div class="large-6 columns">
                <div class="row">
                    <div class="large-10 large-centered columns" style="float:none !important;">
                        <div class="row ">
                            <div id="left_label" class="small-1 columns label"></div>
                                <div id="left_bar" class="small-11 columns columns progressbar"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="large-6 columns">
                <div class="row">
                    <div class="large-10 large-centered columns">
                        <div class="row">
                                <div id="right_bar" class="small-11 columns progressbar"></div>
                                <div id="right_label" class="small-1 columns label"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img class="copyright" src="img/livehack-logo.png">
    </footer>
    <script>
        $(function () {
            $(document).on("contextmenu", function (e) {
                return false;
            });
        });
    </script>
</div>
</body>
</html>
