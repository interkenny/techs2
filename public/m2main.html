<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="m2main.css" rel="stylesheet">
  	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="l-by-l.mini.js"></script>
	<script type="text/javascript" src="TimeCircles.js"></script>
	<link href="TimeCircles.css" rel="stylesheet">
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<link type="text/css" rel="stylesheet"
  href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>	
	<script type="text/javascript" src ="m2main.js"></script>	
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="header">TECHS 2</div>
			</div>
			<div class="col-md-12">
				<div id="title">Second Mission_</div>
			</div>
			<div class="col-md-12">
				<div id="coment">意思ヲアタエロ</div>
			</div>
			<div class="col-md-12">
				<div id="question">
					<div id="terminal"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="contents">
				<div class="col-md-4">
					<div id="left_ledgend" class="ledgend"></div>
				</div>
				<div class="col-md-4">
 					<div id="countdown" data-timer="11"></div>
				</div>
				<div class="col-md-4">
					<div id="right_ledgend" class="ledgend"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div id="left_bar" class="progressbar"></div>
				<div id="left_label" class="label"></div>			
			</div>
			<div class="col-md-6">
				<div id="right_bar" class="progressbar"></div>
				<div id="right_label" class="label"></div>
			</div>
		</div>
		<div class="row">
			<div id="footer" class="col-md-12 col-sm-12">
				<img src="livehack_logo.png">		
			</div>
		</div>
	</div>
</body>
</html>
