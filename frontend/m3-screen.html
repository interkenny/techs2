<body>
<div class="container">
    <header class="scheader">
        <h1>
            TECHS.2
        </h1>
        <h2>
            Third Mission_
        </h2>
        <!-- イベント文字 -->
        <h3><span style="color: red">2000回タップシテ</span></h3>
        <h3>エネルギーヲチャージシロ</h3>
    </header>
    <div class="row">
        <div class="large-11 large-centered columns">
            <div id="box">
                <canvas id="meter" width="360" height="220"></canvas>
            </div>
        </div>
    </div>
    <footer class="footer">
        <img class="copyright" src="img/livehack-logo.png">
    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/libs/chart.meter.js"></script>
<script>
    $(function () {
        $(document).on("contextmenu", function (e) {
            return false;
        });
    });
</script>
<script>
    window.onload = function () {
        Meter.setOptions({
            element: 'meter',
            centerPoint: {
                x: 180,
                y: 180
            },
            radius: 180,
            data: {
                value: 710,
                title: 'エネルギー: {t}',
                subTitle: '',
                area: [{
                    min: 0, max: 100, text: 'Start'
                }, {
                    min: 100, max: 500, text: 'More'
                }, {
                    min: 500, max: 1000, text: 'Good'
                }, {
                    min: 1000, max: 1500, text: 'Best'
                }, {
                    min: 1500, max: 2000, text: 'MAX'
                }]
            }
        }).init();

    }
</script>
